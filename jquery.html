    <br>
    <h1 class = "heading 2">Second heading</h1>
    <p id = "p2">Lorem ipsum dolor</p>
    <br>
    <input type = "button" value = "hide" id = "hide">
    <input type = "button" value = "show" class = "show">
    <script>
        $(document).ready(function(){
            $("$hide").click(function(){
                $("h1.heading1").hide();

        $(".show").click(function(){

            $("h1.heading2").show();
            $("p#p1").show();
        })
