<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
    <script>
        n=Number(prompt("enter the number"));
        for(i=1;i<=10;i++){
            prod = n*i;
            document.write(
                n+"*"+i+"="+prod);
            document.write("<br>");
        }
    </script>
</head>
</body>
</html>
